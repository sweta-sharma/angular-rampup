<form class="form-horizontal" role="form" form-name="userForm" ng-submit="editUser.save(); basic.formVisibility = false; basic.getUsers();">
    <div class="form-group col-lg-10">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" ng-model="editUser.user.name" class="form-control" id="name" placeholder="Name Here" required>
        </div>
    </div>

    <div class="form-group col-lg-10">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
            <input type="email" ng-model="editUser.user.email" class="form-control" id="email" placeholder="Email Here" required>
        </div>
    </div>

    <div class="form-group col-lg-10">
        <a ng-click="basic.formVisibility = false", class="btn">Cancel</a>
        <input type="submit" class="btn btn-primary" value="Save">
    </div>
</form>
